<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            /* Loading overlay */
            #loading-overlay {
                background-color: #fff;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: 1000;
                opacity: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: opacity 1s ease-in-out;
            }
            #loading-overlay.hiding,
            #loading-overlay.hidden {
                pointer-events: none;
                opacity: 0;
            }
            #loading-overlay.hidden {
                z-index: -100;
            }
            #loading-overlay p {
                color: #111;
                text-align: center;
            }
            #loading-overlay .loading-overlay__logo {
                font-size: 2em;
            }
            #loading-overlay .loading-overlay__block {
                position: relative;
                z-index: 2;
            }
            #loading-overlay .loading-overlay__block:before {
                display: block;
                content: "";
                height: 100px;
                width: 100px;
                z-index: -1;
                border-top: 3px solid #111;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%) rotateZ(0deg);
                animation-name: loadingcircle;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-duration: 2s;
                border-left: 0px solid #fff;
                border-right: 2px solid #fff;
            }
            #loading-overlay .loading-overlay__block:after {
                position: absolute;
                width: 150px;
                height: 150px;
                background-color: #111;
                border-radius: 50%;
                z-index: 1;
                content: "";
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                animation: shrink 0.5s ease-in 0.5s 1;
                animation-fill-mode: forwards;
                z-index: 1;
            }

            @keyframes loadingcircle {
                0% {
                    transform: translateX(-50%) translateY(-50%) rotateZ(0deg);
                }
                100% {
                    transform: translateX(-50%) translateY(-50%) rotateZ(359deg);
                }
            }

            @keyframes shrink {
                0% {
                    width: 150px;
                    height: 150px;
                    top: 50%;
                    left: 50%;
                }
                100% {
                    width: 0px;
                    height: 0px;
                    top: 85%;
                    left: 65%;
                }
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="loading-overlay">
            <div class="loading-overlay__block">
                <p class="loading-overlay__logo">M</p>
                <p>Loading...</p>
            </div>
        </div>
        <script>
            window.hideLoadingOverlay = function hideLoadingOverlay(cb) {
                let overlay = document.querySelector("#loading-overlay");
                if (
                    overlay.classList.contains("hiding") ||
                    overlay.classList.contains("hidden")
                )
                    return;
                overlay.addEventListener("transitionend", function() {
                    overlay.classList.add("hidden");
                    overlay.classList.add("hiding");
                    cb();
                });
                overlay.classList.add("hiding");
            };
        </script>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
